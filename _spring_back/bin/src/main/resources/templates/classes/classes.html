<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
#classes {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#classes td, #eleves th {
  border: 1px solid #ddd;
  padding: 8px;
}

#classes tr:nth-child(even){background-color: #f2f2f2;}

#classes tr:hover {background-color: #ddd;}

#classes th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>  
</head>
<body>
<div th:if="${ #lists.isEmpty(classes)}">
    <h2>La liste des classes est VIDE!</h2>
    <table id="classes">
        <tr>
            <th>Nom</th>
        </tr>
        
    </table>
</div>

<div th:if="${not #lists.isEmpty(classes)}">
    <h2>liste des classes</h2>
    <table id="classes">
        <tr>
            <th>Nom</th>
        </tr>
        <tr th:each="classe : ${classes}">
            <td th:text="${classe.nom}"></td>
        </tr>
    </table>
</div>

</body>
</html>
