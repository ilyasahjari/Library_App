<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
#adherents {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#adherents td, #adherents th {
  border: 1px solid #ddd;
  padding: 8px;
}

#adherents tr:nth-child(even){background-color: #f2f2f2;}

#adherents tr:hover {background-color: #ddd;}

#adherents th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>  
</head>
<body>

<div th:if="${not #lists.isEmpty(adherents)}">
    <h2>liste des adherents</h2>
    <table id="adherents">
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Dade de naissance</th>
            <th>Adresse Ligne1</th>
            <th>Adresse Ligne2</th>
            <th>Ville</th>
            <th>Pays</th>
            <th>Code Postal</th>
            <th>Pere</th>
            <th>Mere</th>
        </tr>
        <tr th:each="adherent : ${adherents}">
            <td th:text="${adherent.id}"></td>
            <td th:text="${adherent.nom}"></td>
            <td th:text="${adherent.prenom}"></td>
            <td th:text="${adherent.dateNaissance}"></td>
            <td th:text="${adherent.address.getAddressLine1()}"></td>
            <td th:text="${adherent.address.getAddressLine2()}"></td>
            <td th:text="${adherent.address.getCity()}"></td>
            <td th:text="${adherent.address.getCountry()}"></td>
            <td th:text="${adherent.address.getZipCode()}"></td>
            <td th:text="${adherent.pere.getPrenom()}"></td>
            <td th:text="${adherent.mere.getPrenom()}"></td>
        </tr>
    </table>
</div>

</body>
</html>
