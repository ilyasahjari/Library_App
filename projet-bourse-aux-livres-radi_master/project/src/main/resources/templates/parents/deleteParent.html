<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
#parents {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#parents td, #parents th {
  border: 1px solid #ddd;
  padding: 8px;
}

#parents tr:nth-child(even){background-color: #f2f2f2;}

#parents tr:hover {background-color: #ddd;}

#parents th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>  
</head>
<body>
<div th:if="${ #lists.isEmpty(parents)}">
    <h2>La liste des parents est VIDE!</h2>
    <table id="parents">
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Dade de naissance</th>
            <th>Adresse Ligne1</th>
            <th>Adresse Ligne2</th>
            <th>Ville</th>
            <th>Pays</th>
            <th>Code Postal</th>
            <th>Pere</th>
            <th>Mere</th>
        </tr>
        
    </table>
</div>

<div th:if="${not #lists.isEmpty(parents)}">
    <h2>liste des parents</h2>
    <table id="parents">
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Delete</th>
            
            
        </tr>
        <tr th:each="parent : ${parents}">
            <td th:text="${parent.id}"></td>
            <td th:text="${parent.nom}"></td>
            <td th:text="${parent.prenom}"></td>
            <td th:text="${parent.email}"></td>
           
            <td >
              <form th:action="@{deleteParent}" method="post">
                  <input type="hidden" name="id" th:value="${parent.id}" />
                  <input type="submit" onClick="return confirm('Etes vous sure de vouloir supprimer ce parent?')" value="Delete"  />
                 
              </form>
            </td>
            
           
           
        </tr>
    </table>

</body>
</html>
