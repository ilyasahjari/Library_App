<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/parent/add}" th:object="${parent}" method="post">
    	
        <p>Nom : <input type="text" th:field="*{nom}" /></p>
        <p th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}">Firstname Error</p>
        
        <p>Prenom : <input type="text" th:field="*{prenom}" /></p>
        <p th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}">Lastname Error</p>
        
        <p>Email: <input type="text" th:field="*{email}" /></p>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</p>
        
        <p>phoneNumber : <input type="text" th:field="*{phoneNumber}" /></p>
        <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">phoneNumber Error</p>
        
        <label for="sexe"> Sexe:</label>
		<select id="sexe" th:field="*{sexe}">
		  <option value="F">f√©minin</option>
		  <option value="M">masculin</option>
		</select>

        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
