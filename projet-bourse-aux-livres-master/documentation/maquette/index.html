<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title>Gestion des adherents</title>
  </head>
  <body>
    <h1>Menu principal</h1>
    <h2>Eleve</h2>
    <form>
      <table>
        <tbody>
          <tr>
            <td><br>
            </td>
            <td><label for="fname">Nom:</label></td>
            <td><input id="fname" name="fname" type="text"></td>
            <td><label for="fprenom">Niveau:</label></td>
            <td><input id="fprenom" name="fprenom" type="text"></td>
          </tr>
          <tr>
            <td><br>
            </td>
            <td><label for="fprenom">Prénom:</label></td>
            <td><input id="fprenom" name="fprenom" type="text"></td>
            <td><label for="fprenom">Classe:</label></td>
            <td><input id="fprenom" name="fprenom" type="text"></td>
          </tr>
          <tr>
            <td><br>
            </td>
            <td><label for="fname">Portable:</label></td>
            <td><input id="fname" name="fname" type="text"></td>
            <td><label for="fprenom">Né(e) le:</label></td>
            <td><input id="fprenom" name="fprenom" type="text"></td>
          </tr>
          <tr>
            <td><br>
            </td>
            <td><label for="fname">Adresse:</label></td>
            <td colspan="3"><input id="fname" name="fname" type="text"></td>
          </tr>
          <tr>
            <td><br>
            </td>
            <td><label for="fname">Code Postal:</label></td>
            <td><input id="fname" name="fname" type="text"></td>
            <td><label for="fname">Ville:</label></td>
            <td><input id="fname" name="fname" type="text"></td>
          </tr>
          <tr>
            <td><br>
            </td>
            <td><label for="fname">Courriel:</label></td>
            <td colspan="3"><input id="fname" name="fname" type="text"></td>
          </tr>
        </tbody>
      </table>
      <h2>Parent 1</h2>
      <table>
        <tbody>
          <tr>
            <td><label for="fname">Nom:</label></td>
            <td colspan="2"><input id="fname" name="fname" type="text"></td>
            <td><label for="fprenom">Prénom:</label></td>
            <td colspan="2"><input id="fprenom" name="fprenom" type="text"></td>
          </tr>
          <tr>
            <td><label for="fname">Courriel:</label></td>
            <td colspan="3"><input id="fname" name="fname" type="text"></td>
            <td><label for="fname">Téléphone:</label></td>
            <td><input id="fname" name="fname" type="text"></td>
          </tr>
          <tr>
            <td><label for="fname">Je souhaite :</label></td>
            <td colspan="2"><input id="fname" name="fname" type="checkbox"><label

                for="fname">être délégué(e) au Conseil de classe</label></td>
            <td colspan="3"><input id="fname" name="fname" type="checkbox"><label

                for="fname">être candidat(e) au Conseil d'Administration /
                Bureau FCPE</label></td>
          </tr>
        </tbody>
      </table>
      <h2>Parent 2</h2>
      <table>
        <tbody>
          <tr>
            <td><label for="fname">Nom:</label></td>
            <td colspan="2"><input id="fname" name="fname" type="text"></td>
            <td><label for="fprenom">Prénom:</label></td>
            <td colspan="2"><input id="fprenom" name="fprenom" type="text"></td>
          </tr>
          <tr>
            <td><label for="fname">Courriel:</label></td>
            <td colspan="3"><input id="fname" name="fname" type="text"></td>
            <td><label for="fname">Téléphone:</label></td>
            <td><input id="fname" name="fname" type="text"></td>
          </tr>
          <tr>
            <td><label for="fname">Je souhaite :</label></td>
            <td colspan="2"><input id="fname" name="fname" type="checkbox"><label

                for="fname">être délégué(e) au Conseil de classe</label></td>
            <td colspan="3"><input id="fname" name="fname" type="checkbox"><label

                for="fname">être candidat(e) au Conseil d'Administration /
                Bureau FCPE</label></td>
          </tr>
        </tbody>
      </table>
    </form>
    <h2>Livres</h2>
  </body>
</html>
